        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>商家登录</title>

        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
        

        <!-- CSS -->
        <link rel="stylesheet" href="css/css">
        <link rel="stylesheet" href="css/font-awesome.min.css">

    <body>
        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1>登录&nbsp<strong>课兜</strong></h1>
                            <div class="description">
                            	<p>
	                            	请认真填写您的 <a href="http://demo.cssmoban.com/cssthemes4/azds_multi-step-registration/index.html#"><strong>用户名和密码</strong></a>
                            	</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	
                        	<form role="form" action="http://demo.cssmoban.com/cssthemes4/azds_multi-step-registration/index.html" method="post" class="registration-form">
                        		
                        		<fieldset style="display: block;">
		                        	<div class="form-top">
		                        		<div class="form-top-left">
		                        			<h3>欢迎登录</h3>
		                        		</div>
		                            </div>
		                            <div class="form-bottom">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-first-name">用户名</label>
				                        	<input type="text" name="busAccount" placeholder="用户名" class="form-first-name form-control" id="busAccount">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-last-name">密码</label>
				                        	<input type="password" name="busPwd" placeholder="密码" class="form-last-name form-control" id="busPwd">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-last-name">输入验证码</label>
        									<input type="text" name="randomCode" placeholder="验证码" class="form-last-name form-control" id="veCode"/><span>&nbsp&nbsp&nbsp</span>
        									<img title="点击更换" onclick="javascript:refresh(this);" src="imageServlet"/>
				                        </div><br/>
                                        <div class="alert alert-warning" id="alert-warning" style="display: none;">
                                            <a href="#" class="close" data-dismiss="alert">&times;</a>
                                            <strong>您有信息未填写</strong>
                                        </div>
				                        <button type="submit" class="btn" id="btn-next">登录</button>
				                    </div>
			                    </fieldset>
		                    </form>
						</div>
					</div>
				</div>
			</div>    
        </div>

        <!-- Javascript -->
        
        <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>

    <script type="text/javascript">

        $(document).ready(function(){
            $("#btn-next").click(function(){
                var busAccount = document.getElementById("busAccount");
                var busPwd = document.getElementById("busPwd");
                var veCode = document.getElementById("veCode");
                if (((busAccount.value&&busPwd.value)&&veCode.value)=="") {
                    $("#alert-warning").show();
                }
            });
            $("#btn-next").click(function(){
                var busAccount1 = document.getElementById("busAccount"); 
                var busPwd1 = document.getElementById("busPwd");
                var veCode1 = document.getElementById("veCode");
                if(((busAccount1.value&&busPwd1.value)&&veCode.value) !=="") {
                    $("#alert-warning").hide();
                }
            });

        });
            function refresh(obj) {
            obj.src = "imageServlet?"+Math.random();
            }
        </script>
