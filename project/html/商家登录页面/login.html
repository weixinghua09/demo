	                            	请认真填写您的 <a href="http://demo.cssmoban.com/cssthemes4/azds_multi-step-registration/index.html#"><strong>真实信息</strong></a>, 以便快速通过我们的审核!

		                        	<div class="form-top">

				                        <div class="form-group">
				                        	<label class="sr-only" for="form-last-name">密码</label>

				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-last-name" id="veCode">输入验证码</label>

				                        </div><br/>
				                        <button type="submit" class="btn">完成</button>
				                    </div>
